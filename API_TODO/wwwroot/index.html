
<!doctype html>
<html>
<head>
    <title>API</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type='text/javascript' src="../Scripts/knockout-3.5.0.js"></script>
  
    <script src="../Scripts/knockout.js"></script>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    

</head>
<body>
    <center><h4>Show API with knockoutJs</h4></center>
    <br />
    <hr />
   


    <!-- add new student -->
    <div class="container">
        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#AddNewStudent">
            <span class="glyphicon glyphicon-plus"></span> Add New Student
        </button>

        <div class="modal fade" id="AddNewStudent" tabindex="-1" role="dialog" aria-labelledby="AddNewStudentLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AddNewStudentLabel"><b>New student</b></h5>
                        <h5 class="modal-title" id="UpdateStudentLabel"><b>Update student</b></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <div class="form-group">
                                    <label hidden for="id" class="col-form-label">Id:</label>
                                    <input hidden type="text" class="form-control" id="Id" data-bind="value: newStudent.id">
                                </div>
                                <div class="form-group">
                                    <label for="codeview" class="col-form-label">CodeView:</label>
                                    <input type="text" class="form-control" id="Codeview" data-bind="value: newStudent.codeView">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="Name" data-bind="value: newStudent.name" />
                                </div>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label">Address:</label>
                                    <input type="text" class="form-control" id="Address" data-bind="value: newStudent.address" />
                                </div>
                                <div class="form-group">
                                    <label for="Birthday" class="col-form-label">Birthday:</label>
                                    <input type="date" class="form-control" id="Birthday" data-bind="value: newStudent.birthDay" />
                                </div>
                                <div class="form-group">
                                    <label for="Phone" class="col-form-label">Phone:</label>
                                    <input type="number" class="form-control" id="Phone" data-bind="value: newStudent.phoneNumber" onkeyup="checkPhone()" />
                                    <span id="errPhone"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Genre" class="col-form-label">Genre:</label>
                                    <select type="text" class="form-control" id="Genre" data-bind="value: newStudent.genre">
                                        <option value="Nam"> Nam </option>
                                        <option value="Nữ"> Nữ </option>
                                        <option value="Khác"> Khác </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Class" class="col-form-label">Class:</label>
                                    <select class="form-control" data-bind="options: listClass , optionsValue: 'id', optionsText: 'name', value: newStudent.classes" id="Class"></select>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnAdd" class="btn btn-primary" data-bind="click:AddStudent">Submit</button>
                        <button type="button" id="btnUpdate" class="btn btn-success" data-bind="click:updateStudent">Update</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- end Add new student-->
    </div>
    
    
    <div class="container">
        <table style="flex:auto; top:5px;" id="dataTB" class="table table-striped table-bordered table-condensed table-reponsive">
            <thead>
                <tr style="text-align: center;">
                    <th hidden>Id</th>
                    <th>CodeView</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date Of Birth</th>
                    <th>phoneNumber</th>
                    <th>Genre</th>
                    <th>Class</th>
                    <th style="text-align:center;">Action</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: listStudents">
                <tr>
                    <td hidden data-bind="text: id"></td>
                    <td data-bind="text: codeView"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: address"></td>
                    <td data-bind="text: birthDay"></td>
                    <td data-bind="text: phoneNumber"></td>
                    <td data-bind="text: genre"></td>
                    <td data-bind="text: classesId"></td>
                    <td class="text-center">
                        <button type="button" id="update" class="btn btn-primary btn-sm" data-bind="click: $parent.GetDataToTB" data-toggle="modal" data-target="#AddNewStudent">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </button>
                        <button type="button" id="hide" class="btn btn-warning btn-sm" data-bind="click: $parent.HideStudent" >
                            <span class="glyphicon glyphicon-eye-close"></span> Hide
                        </button>
                        <button type="button" id="restore" class="btn btn-success btn-sm"  data-bind="click: $parent.RestoreStudent">
                            <span class="glyphicon glyphicon-refresh"></span> Restore
                        </button>
                        <button type="button" id="delete" class="btn btn-danger btn-sm" data-bind="click: $parent.DeleteStudent">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <br />

    <div class="container" >
        <button type="button" class="btn btn-sm" style="background-color:azure; " value="AllStudents" id="allstudent" data-bind="click: getAllStudents">All Students</button> &nbsp;
        <button type="button" class="btn btn-sm" style="background-color:azure; " value="StudentsACtive" id="studentactive" data-bind="click: getAllStudentsCheck"> Students active</button> &nbsp;
        <button type="button" class="btn btn-sm" style="background-color:azure;  " value="StudentsDeleted" id="studentdeleted" data-bind="click: getAllStudentsDeleted"> Students inactive</button>

    </div>


    <br />
</body>
</html>
